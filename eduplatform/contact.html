<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banjo Edu | Learn Smart</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
      <div class="container">
        <a class="navbar-brand" href="index.html">Banjo Edu</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#features">Features</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#testimonials">Testimonials</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>

            <li class="nav-item">
              <a class="btn btn-light btn-sm ms-2" href="#">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- FORM SECTION -->
    <section class="py-5">
      <div class="container">
        <h2 class="mb-4 text-center">Contact Us</h2>

        <div class="row justify-content-center">
          <div class="col-md-8 col-lg-6">
            <form action="#" method="post">
              <div class="mb-3">
                <label class="form-label" for="name">Full Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                  placeholder="Enter your full name"
                  required
                />
              </div>

              <div class="mb-3">
                <label class="form-label" for="email">Email Address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="Enter your email"
                  required
                />
              </div>

              <div class="mb-3">
                <label class="form-label" for="subject">Subject</label>
                <input
                  type="text"
                  class="form-control"
                  id="subject"
                  name="subject"
                  placeholder="Reason for contacting us"
                  required
                />
              </div>

              <div class="mb-3">
                <label class="form-label" for="message">Your Message</label>
                <textarea
                  class="form-control"
                  id="message"
                  name="message"
                  rows="5"
                  placeholder="Type your message here..."
                  required
                ></textarea>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">
                  Send Message
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- FOOTER -->
    <section class="bg-dark text-white text-center py-4">
      <div class="container">
        <p class="mb-1">&copy; 2026 BanjoEdu. All Rights Reserved</p>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
